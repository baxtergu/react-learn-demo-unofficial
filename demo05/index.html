<!DOCTYPE html>
<html>
  <head>
    <script src="libs/react/15.0.2/react.js"></script>
    <script src="libs/react/15.0.2/react-dom.js"></script>
    <script src="libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var NoteList = React.createClass({
        render: function(){
          return (
            <ol>
            {
              React.Children.map(this.props.children,function(child){
                return <li>{child}</li>;
              })
            }
            </ol>
          );
        }
      });

      ReactDOM.render(
        <NoteList>
          <span>hello</span>
          <span>world</span>
        </NoteList>,
        document.body
      );
    </script>
  </body>
</html>
