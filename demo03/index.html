<!DOCTYPE html>
<html>
  <head>
    <script src="libs/react/15.0.2/react.js"></script>
    <script src="libs/react/15.0.2/react-dom.js"></script>
    <script src="libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var arr = [
        <h1>Hello World!</h1>,
        <h2>React is awesome</h2>
      ];
      ReactDOM.render(
        <div>{arr}</div>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
