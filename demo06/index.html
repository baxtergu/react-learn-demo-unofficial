<!DOCTYPE html>
<html>
  <head>
    <script src="libs/react/15.0.2/react.js"></script>
    <script src="libs/react/15.0.2/react-dom.js"></script>
    <script src="libs/babel-core/5.8.23/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var MyTitle = React.createClass({
        getDefaultProps : function (){
          return {
            title : "Hello World"
          };
        },

        propTypes: {
          title: React.PropTypes.string.isRequired
        },

        render: function(){
          return <h1>{this.props.title}</h1>;
        }
      });

      var data = "123";

      ReactDOM.render(
        <MyTitle />,
        document.body
      );
    </script>
  </body>
</html>
